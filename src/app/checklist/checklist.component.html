<div class="container-fluid">
  <div class="row">
    <input type="text" [(ngModel)]="newTask">
    <button (click)="add()">Dodaj</button>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <ng-container *ngIf="tasksList.length > 0; else noTask">
      <p>zadania do wykonania</p>
      <ul>
        <li *ngFor="let task of tasksList">
          {{ task }}
          <button (click)="remove(task)">Usuń</button>
          <button (click)="done(task)">Zrobione</button>
          <button (click)="select(task)">Zaznacz</button>
        </li>
      </ul>
      </ng-container>
      <ng-template #noTask>
        <p>Brak zadań, masz wolne!</p>
      </ng-template>
    </div>

    <div class="col-sm-6">
      <p>wykonane zadania: {{ tasksDone.length }}</p>
      <ul>
        <li *ngFor="let task of tasksDone">
          {{ task }}
        </li>
      </ul>
    </div>
  </div>
</div>
