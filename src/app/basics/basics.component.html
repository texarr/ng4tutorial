<ng-container>
  <div class="mt-3 mb-3">
    <h1>Witamy na kursie {{title | uppercase}}</h1>
    Liczba pi to: {{pi | number: '1.1-2'}} <br>
    Dzisiaj jest: {{date | date: 'dd-MM-yyyy'}} <br>
  </div>

  <!---->
  <button (click)="showDays()">Pokaz dni</button>
  <button (click)="removeDays()">Usuń dni</button>

  <div [hidden]="isHidden">
    <h1>Dni tygodnia</h1>

    <ul class="list-group mb-2">
      <ng-container *ngFor="let day of days; let i = index" [attr.data-index]="i">
        <li class="list-group-item" [ngClass]="{'active' : i == date.getDay()}">
          {{day}}
        </li>
      </ng-container>
    </ul>

  </div>

  <!---->
  <button (click)="addDogs()">Dodaj</button>
  <button (click)="removeDogs()">Usuń</button>

  <div *ngIf="dogs.length > 0; then areDogs else noDogs"></div>

  <ng-template #areDogs>
    <div *ngFor="let dog of dogs; let i = index">
      <div *ngIf="dog.age >= 2">
        ID:{{i + 1}} Ten pies ma na imie: {{dog.name}} i ma: {{dog.age}} lata.
      </div>
    </div>
  </ng-template>

  <ng-template #noDogs>
    <p>Piesków nie ma :(</p>
  </ng-template>
  <!---->
</ng-container>
