<div class="container">

  <app-basics [hidden]="false"></app-basics>

  <app-data-binding [hidden]="false"></app-data-binding>

  <app-event-binding [hidden]="false"></app-event-binding>

  <app-checklist></app-checklist>

  <button class="btn btn-primary" (click)="getPosts()">getPosts</button>
  <button class="btn btn-primary" (click)="getPost()">getPost</button>
  <button class="btn btn-primary" (click)="getPostByUser()">getPostByUser</button>
  <button class="btn btn-primary" (click)="addPost()">addPost</button>
  <button class="btn btn-primary" (click)="updatePost()">updatePost</button>
  <button class="btn btn-primary" (click)="deletePost()">deletePost</button>
  <button class="btn btn-primary" (click)="changePost()">changePost</button>
  <button class="btn btn-dark" (click)="clearPosts()">clearPosts</button>

  <ul *ngFor="let post of allPosts$ | async">
    <li>
      {{post.title}}
    </li>
  </ul>

</div>
